<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomo.css">
</head>
<body bgcolor="pink">
    <div class="container">
        <h1 style="font-family: 'Times New Roman';"> Pomodoro Timer</h1>
        <div id="timer" class="timer">
            <span style="font-family: 'Inria serif';" id="minutes">25</span>:<span style="font-family: 'Inria serif';" id="seconds">00</span>
        </div>
        <button id="startBtn">Start</button>

        <audio id="bell" src="ring.mp3" preload="auto"></audio>

        <div id="status"></div>
    </div>


    <script src="pomo.js"></script>
</body>
</html>
